<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
</head>
<body>
  <h2>Concordance</h2>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $("#submitconcordance").click(function() {
        var input = $("#input").val();
        $.ajax({
          type: "POST",
          url: "/analyze",
          data: JSON.stringify({ input: input }),
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          success: function(data) {
            console.log(data);
            var el = $('#output');
            el.empty();
            var response = JSON.stringify(data);
            el.append(
              '<p>' + response + '</p>' 
            );
          },
          error: function(errMsg) {
            alert(errMsg);
          }
        });
      });
    });

  </script>
    <input type="text" id= "input" name="input" placeholder="type text here"></input>
    <input type="submit" id= "submitconcordance" name="submit" value="Submit Concordance">
    <p id="output"></p>
</body>
</html>
